<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Ticket Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }
        button:hover {
            background-color: #2980b9;
        }
        .status-container {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #statusOutput {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .btn-container {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Ticket Bot</h1>
        
        <div class="form-group">
            <label for="matchName">Match Name:</label>
            <input type="text" id="matchName" placeholder="e.g., Real Madrid vs Barcelona" required>
        </div>
        
        <div class="form-group">
            <label for="matchDate">Match Date:</label>
            <input type="date" id="matchDate" required>
        </div>
        
        <div class="form-group">
            <label for="ticketQuantity">Number of Tickets:</label>
            <select id="ticketQuantity">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        
        <div class="btn-container">
            <button id="startBtn" onclick="startMonitoring()">Start Monitoring</button>
            <button id="statusBtn" onclick="checkStatus()">Check Status</button>
            <button id="stopBtn" onclick="stopMonitoring()" disabled>Stop Monitoring</button>
        </div>
        
        <div class="status-container">
            <h3>Status Output:</h3>
            <pre id="statusOutput">No active monitoring tasks.</pre>
        </div>
        
        <div class="footer">
            <p>Football Ticket Bot &copy; 2023 | Running 24/7 to secure your tickets</p>
        </div>
    </div>

    <script>
        // Store the current task ID
        let currentTaskId = null;
        
        // Function to start monitoring
        async function startMonitoring() {
            const matchName = document.getElementById('matchName').value;
            const matchDate = document.getElementById('matchDate').value;
            const ticketQuantity = document.getElementById('ticketQuantity').value;
            
            if (!matchName || !matchDate) {
                alert('Please fill in all required fields');
                return;
            }
            
            try {
                const response = await fetch('/api/monitor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: matchName,
                        date: matchDate,
                        quantity: parseInt(ticketQuantity, 10)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentTaskId = data.taskId;
                    document.getElementById('statusOutput').textContent = `Monitoring started!\n\nTask ID: ${data.taskId}\nMatch: ${matchName}\nDate: ${matchDate}\nTickets: ${ticketQuantity}\n\nThe bot is now actively monitoring for tickets.`;
                    document.getElementById('stopBtn').disabled = false;
                } else {
                    document.getElementById('statusOutput').textContent = `Error: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                document.getElementById('statusOutput').textContent = `Error: ${error.message}`;
            }
        }
        
        // Function to check status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.tasks && data.tasks.length > 0) {
                    let statusText = 'Active Monitoring Tasks:\n\n';
                    
                    data.tasks.forEach(task => {
                        statusText += `Task ID: ${task.id}\n`;
                        statusText += `Match: ${task.match}\n`;
                        statusText += `Date: ${task.date}\n`;
                        statusText += `Tickets: ${task.quantity}\n`;
                        statusText += `Purchased: ${task.purchased ? 'Yes' : 'No'}\n\n`;
                    });
                    
                    document.getElementById('statusOutput').textContent = statusText;
                } else {
                    document.getElementById('statusOutput').textContent = 'No active monitoring tasks.';
                }
            } catch (error) {
                document.getElementById('statusOutput').textContent = `Error checking status: ${error.message}`;
            }
        }
        
        // Function to stop monitoring
        async function stopMonitoring() {
            if (!currentTaskId) {
                document.getElementById('statusOutput').textContent = 'No active task to stop.';
                return;
            }
            
            try {
                const response = await fetch(`/api/monitor/${currentTaskId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('statusOutput').textContent = `Task ${currentTaskId} stopped successfully.`;
                    currentTaskId = null;
                    document.getElementById('stopBtn').disabled = true;
                } else {
                    document.getElementById('statusOutput').textContent = `Error: ${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                document.getElementById('statusOutput').textContent = `Error stopping task: ${error.message}`;
            }
        }
    </script>
</body>
</html>
