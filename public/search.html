<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Events - Football Ticket Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Search Football Events</h1>
                <p>Search for football matches on webook.com and view the results before setting up the bot.</p>
                <a href="/" class="btn btn-sm btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5>Event Search</h5>
                    </div>
                    <div class="card-body">
                        <form id="search-form" class="mb-4">
                            <div class="row g-3 align-items-center">
                                <div class="col-md-6">
                                    <input type="text" id="search-term" class="form-control" placeholder="Enter team name or event (e.g., Real Madrid vs Barcelona)">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                        
                        <div id="search-status" class="alert alert-info d-none">
                            Searching for events...
                        </div>
                        
                        <div id="search-results" class="mt-4">
                            <!-- Search results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="selected-event-card" class="card mb-4 d-none">
                    <div class="card-header">
                        <h5>Selected Event</h5>
                    </div>
                    <div class="card-body">
                        <div id="selected-event-details">
                            <!-- Selected event details will be displayed here -->
                        </div>
                        
                        <div class="mt-3">
                            <h6>Configure Ticket Purchase</h6>
                            <form id="event-config-form">
                                <input type="hidden" id="event-url" name="eventUrl">
                                <input type="hidden" id="event-title" name="eventTitle">
                                
                                <div class="mb-3">
                                    <label for="match-name" class="form-label">Match Name</label>
                                    <input type="text" class="form-control" id="match-name" name="matchName">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="team-name" class="form-label">Team to Support</label>
                                    <input type="text" class="form-control" id="team-name" name="team">
                                </div>
                                
                                <h6>Preferred Seats</h6>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="pref-section" class="form-label">Section</label>
                                        <input type="text" class="form-control" id="pref-section" name="preferredSeats.section">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="pref-quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="pref-quantity" name="preferredSeats.quantity" value="5" min="1" max="10">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Adjacent Seats</label>
                                        <div class="form-check form-switch mt-2">
                                            <input class="form-check-input" type="checkbox" id="pref-adjacent" name="preferredSeats.adjacentSeats" checked>
                                            <label class="form-check-label" for="pref-adjacent">Require Adjacent</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <h6>Alternative Seats</h6>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="alt-section" class="form-label">Section</label>
                                        <input type="text" class="form-control" id="alt-section" name="alternative.section">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="alt-quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="alt-quantity" name="alternative.quantity" value="5" min="1" max="10">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Adjacent Seats</label>
                                        <div class="form-check form-switch mt-2">
                                            <input class="form-check-input" type="checkbox" id="alt-adjacent" name="alternative.adjacentSeats" checked>
                                            <label class="form-check-label" for="alt-adjacent">Require Adjacent</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-secondary" id="clear-selection-btn">Clear Selection</button>
                                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
